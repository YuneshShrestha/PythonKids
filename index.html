<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Python With Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/image.webp" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #FFD54F 0%, #FF7043 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 30px;
            text-shadow: 4px 4px 6px rgba(0,0,0,0.2);
            color: white;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 8px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            object-fit: cover;
        }

        .subtitle {
            font-size: 2rem;
            margin-bottom: 40px;
            animation: bounce 2s infinite;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            width: 100%;
        }

        .game-card {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: scale(1.05) rotate(3deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
        }

        .game-card:nth-child(1)::before { background-color: #4CAF50; }
        .game-card:nth-child(2)::before { background-color: #2196F3; }
        .game-card:nth-child(3)::before { background-color: #FF9800; }
        .game-card:nth-child(4)::before { background-color: #9C27B0; }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .game-description {
            font-size: 1rem;
            color: #666;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Learn Python With Games!</h1>
        
        <img src="./images/image.webp" alt="Python Learning Buddy" class="avatar">
        
        <div class="subtitle">Choose a game to start learning:</div>
        
        <div class="games-grid">
            <a href="soccer_game.html" class="game-card">
                <div class="game-icon">âš½</div>
                <div class="game-title">Soccer Game</div>
                <div class="game-description">Learn Variables & Types</div>
            </a>
            
            <a href="logical_bulb.html" class="game-card">
                <div class="game-icon">ðŸ’¡</div>
                <div class="game-title">Light Bulb Logic</div>
                <div class="game-description">Explore Logic Gates</div>
            </a>
            
            <a href="identical_cars.html" class="game-card">
                <div class="game-icon">ðŸš—</div>
                <div class="game-title">Identical Cars</div>
                <div class="game-description">Memory & References</div>
            </a>
            
            <a href="waste_sort.html" class="game-card">
                <div class="game-icon">ðŸš€</div>
                <div class="game-title">Waste Sorting</div>
                <div class="game-description">Learn Lists</div>
            </a>
        </div>
    </div>
</body>
</html>
